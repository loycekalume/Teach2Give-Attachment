<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script> -->

</head>
<body>
    <header>
        <nav>
        <h1>THE BOOKSHOP</h1>
        <div>
            <label for="filterDropdown">Filter by Genre:</label>
            <select id="filterDropdown">
                <option value="all" id="all">All Genres</option>
                <option value="fiction" id="fiction">Fiction</option>
                <option value="dystopian" id="dystopian">Dystopian</option>
                <option value="romance">Romance</option>
                <option value="fantasy" id="Fantasy">Fantasy</option>
                <option value="adventure">Adventure</option>
                <option value="Epic Poetry">Epic Poetry</option>
            </select>
        </div>
            <!-- Cart Button -->
            <button id="cartButton">
                <img src="shopping-cart.png" alt="cart" width="20" >
                 Cart
                <span id="cartCount">0</span>
            </button>
        </nav>
    </header>
    <div id="bookDetails"></div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="head"><p>My cart</p></div>
          <div id="cartItem">Your cart is empty</div>
          <div class="foot">
            <h3>Total</h3>
            <h2 id="total">$0.00</h2>
          </div>
        </div>
   
    </div>
    
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
